<!doctype html>
<html>

<head>
  <script>
    <meta charset="UTF-8">
    <title>DOMContentLoaded template</title>
    <link href="style.css" rel="stylesheet" />
    // <script src='script.js' type="text/javascript">


    function _(el){
      return document.getElementByIS(el);
    }

function uploadFile(){
  var file= _("file1").files[0];
  alert(file.name+"  |  "+file.size+"  |  "+file.type);
  var formdata = new FormData();
  formdata.append("file1", file);
  var ajax = new XMLHttpRequest();
  ajax.upload.addEventListener("progress", progressHandler; false);
  ajax.upload.addEventListener("load", completeHandler; false);
  ajax.addEventListener("error", abortHandler, false);
  ajax.addEventListener("abort", abortHandler, false);
  ajax.open("POST", "file_upload_parser.php");
  ajax.send(formdata);
}

function progressHandler(event){
  _("loaded_n_total").innerHTML = "Uploaded "+event.loaded+" bytes of "+event.total;
  var perfect = (event.loaded / event.total) * 100;
  _("progressBar").value = Math.round(percent);
  _("status").innerHTML = Math.round(percent)+"% uploaded... please wait";
}

function completeHandler(event){
  _("status").innerHTML = event.target.responsiveText;
  _("progressBar").value = 0;
}

function errorHandler(event){
  _("status").innerHTML = "Upload failed";
}

function abortHandler(event){
  _("status").innerHTML = "Upload aborted";
}

</script>
</head>

<body>
<h2> File Upload </h2>
<form id="upload_form" enctype="multipart/form-data" method="post">
  <input type="file" name="file1" id="file1"> <br>
  <input type="button" value="Upload File" onclick="uploadFile()">
  <progress id="progressBar" value="0" max=100" style="width:300px;"></progress>
<h3 id="status"></h3>
<p id="loaded_n_total"></p>



</body>

</html>

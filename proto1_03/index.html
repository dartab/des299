<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alien WebMD: a collaborative webzine</title>
  <link href="style.css" rel="stylesheet" />
  <!-- <script src='script.js' type="text/javascript"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Inconsolata" rel="stylesheet">
</head>

<body>


  <div class="outer">
    <div class="middle">
      <div class="inner">

        <main>

          <div class="grid-container">

            <div class="item1">
              <a href="index.html">
                <picture>
                  <source srcset="images/title_stacked.gif" media="(max-width: 500px)">
                  <source srcset="images/title_black_smaller.gif">
                  <img src="images/title_black.gif" draggable="false" class="responsive_title">
                </picture>
              </a>
            </div>

            <div class="item2">
              <ul>
                <li class="lefticons"><a href="#"><img draggable="false" src="images/gifs/info4.gif" alt="submit art" id="submit" class="responsive_icon_left" /></a></li>
                <li class="lefticons"><a href="#"><img draggable="false" src="images/gifs/news.gif" alt="symptom checker" id="symptom" class="responsive_icon_left" /></a></li>
                <li class="bottomicons"><a href="#"><img draggable="false" src="images/gifs/doctor1.gif" alt="about" id="about" class="responsive_icon_left" /></a></li>
              </ul>
            </div>

            <div class="item3">
              <picture>
                <source srcset="images/blank1.gif" draggable="false" media="(max-width: 500px)">
                <source srcset="images/main_vertical.png" media="(max-width: 1250px)">
                <source srcset="images/center.png">
                <img src="images/center.png" class="responsive">
              </picture>
            </div>

            <div class="item4">
              <ul>
                <li class="righticons"><a href="submissions.html"><img  draggable="false" src="images/gifs/art.gif" alt="submit art" id="submit"class="responsive_icon_right" /></a></li>
                <li class="righticons"><a href="#"><img draggable="false" src="images/gifs/filecabinet1.gif" alt="archive" id="archive" class="responsive_icon_right" /></a></li>
                <li class="bottomicons"><a href="#"><img draggable="false" src="images/gifs/email1.gif" alt="symptom checker" id="symptom" class="responsive_icon_right" /></a></li>
              </ul>
            </div>

            <!-- <div class="item5"></div>
          </div> -->

        </main>

      </div>
    </div>
  </div>

</body>

</body>

</html>
